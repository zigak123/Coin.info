<div layout="row" layout-xs="column" layout-padding style="margin:auto;"><div layout="column" layout-align="center start"><img ng-src="{{image}}" style="width: 192px; height: 192px; border-radius: 50%"><h1 class="md-display-1">{{userId}}</h1><span>{{email}}</span></div><div flex-shrink><span md-colors="{color: 'default-primary-500'}" class="md-title">Liked articles</span><md-divider></md-divider><div layout="column" style="height: 300px;min-width: 300px;overflow-y: scroll;margin-top: 8px"><li ng-repeat="article in articles">{{article.title}}</li></div></div></div>
