<md-content ng-cloak layout="column" layout-align="center center" layout-margin>
        <md-autocomplete
              md-selected-item-change="showDetails(selectedCoin)"
              ng-disabled="false"
              md-search-text="searchCoin"
              md-selected-item="selectedCoin"
              md-items="coin in searchText(searchCoin)"
              md-item-text="coin.FullName"
              md-min-length="1"
              placeholder="Search for coin" style="width: 320px">
            <md-item-template>
              <span md-highlight-text="searchCoin" md-highlight-flags="^i">{{coin.FullName}}</span>
            </md-item-template>
            <md-not-found>
              <a ng-click="">No coin found!</a>
            </md-not-found>
        </md-autocomplete>
    
        <md-content infinite-scroll-parent layout="row" style="width: 100%;overflow: initial;" layout-align="center">
          <md-list md-no-ink md-whiteframe infinite-scroll="loadMore()" infinite-scroll-immediate-check='true' infinite-scroll-disabled="isbusy" infinite-scroll-distance="2" flex="50" flex-xs="100" style="border-radius: 5px">
              <md-list-item style="height: 45px" class="md-1-line" ng-repeat="item in coins" ui-sref="coinDetails({coin_data: item, coinName: item.Symbol})">
                  <img ng-src="https://www.cryptocompare.com/{{item.ImageUrl}}" width="32px" alt="avatar" style="margin-right: 12px;">
                  
                  <span >    {{item.FullName}} </span>
                  
                  <sl md-colors="{stroke: 'default-primary-600'}" style="width: 4em;margin-left: auto">[1,4,2,55,12,53,23,51,23,12,77]</sl>
                  <md-divider ></md-divider>
              </md-list-item>      
          </md-list>
        </md-content>
</md-content>
