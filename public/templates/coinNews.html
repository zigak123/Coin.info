<div infinite-scroll="LoadArticles()" infinite-scroll-immediate-check='false' infinite-scroll-disabled="isbusy"> 
    <div layout="row" layout-align="center" layout-fill layout-wrap> 
        <md-card class="articleCard" flex="20" ng-repeat="article in articles" style="margin: 12px" ui-sref="article({articleName: article.title, article: article})">
            <img src="{{article.urlToImage}}">
            <md-card-title>
              <md-card-title-text>
                <span class="md-title">{{article.title}}</span>
              </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>      
    <div layout="column" ng-show="isbusy" layout-sm="row" layout-align="center center" md-card-title-text" style="height: 100px;">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
