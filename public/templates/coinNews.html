<md-content layout-margin infinite-scroll="LoadArticles()" infinite-scroll-immediate-check='false' infinite-scroll-disabled="isbusy"> 
    <div layout="row" layout-align="center" layout-fill layout-wrap> 
        <md-card class="articleCard" flex-xs="100" flex-sm="33" flex="20" ng-repeat="article in articles" ui-sref="article({articleName: article.title, article: article})">
            <img src="{{article.urlToImage}}" class="md-card-image" style="height: 192px">
            <md-card-title>
              <md-card-title-text layout="column" layout-wrap>
                <span class="md-caption">{{article.author}}</span>
                <span class="md-title">{{article.title}}</span>
              </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>    
    <div layout="column" ng-show="isbusy" layout-sm="row" layout-align="center center" style="height: 100px;">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
     <md-button class="md-fab md-primary md-fab-bottom-right animatestuff"; aria-label="Scroll to top" ng-click="scrollTop()" ng-show="showFAB" ng-init="showFAB=false">     
            <md-tooltip md-direction="top">scroll to top</md-tooltip>
            <md-icon md-svg-src="public/images/arrow-collapse-up.svg"></md-icon>
    </md-button>  
</md-content>
