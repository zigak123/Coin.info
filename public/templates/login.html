<md-content layout-padding>
	<h1 class="md-display-1">Sign in</h1>
	<form name="signUpForm" ng-submit="signUpForm.$valid && signIn()" novalidate>
		<md-input-container class="md-block" flex-gt-sm>
		    <label>Email</label>
		    <input required type="email" name="clientEmail" ng-model="clientEmail"
		               minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
		    <div ng-messages="signUpForm.clientEmail.$error" role="alert">
		      <div ng-message-exp="['required', 'minlength', 'maxlength', 'ng-pattern']">
		        Your email must be at least 10 characters long and look like an e-mail address.
		      </div>
		    </div>
		</md-input-container>

		<md-input-container class="md-block" flex-gt-sm>
		    <label>Password</label>
		    <input name="password" ng-model="password" type="password" required minlength="8">
		    <div ng-messages="signUpForm.password.$error" role="alert">
		      <div ng-message-exp="'required'">
		        This field is required
		      </div>
		      <div ng-message-exp="'minlength'">
		        Must contain atleast 8 characters and include 1 uppercase and 1 digit
		      </div>
		    </div>
		</md-input-container>
	 	<div>
        	<md-button class="md-primary md-raised" type="submit">Submit</md-button>
	    </div>
	</form>
</md-content>
