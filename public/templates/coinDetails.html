<div layout="column" ng-hide="isLoading" layout-padding style="padding: 25px">
	<div style="display: flex;flex-direction: row;margin: auto;" class = "md-whiteframe-1dp" md-colors="{background: 'default-background-800-0.85'}">
		<div style="display: flex;flex-direction: column;" layout-padding>
	 			<div style="display: flex;flex-direction: row; align-items: center">
	 				<img style="width: 52px; height: 52px;" src="https://www.cryptocompare.com/{{coin_data.ImageUrl}}">
	 				<a style="margin-left: 16px" class="md-display-1">{{coin_data.FullName}}</a>
	 			</div>

	 			<div layout="column">			
		 			<a class="md-body-1">Algorithm:  {{coin_data.Algorithm}}</a>
		            <a class="md-body-1">Proof type: {{coin_data.ProofType}}</a>
		            <a class="md-body-1">Total supply: {{coin_data.TotalCoinSupply}}</a>
		            <a style="display: block;width: fit-content;color: white" class="md-body-1" ng-href="https://www.cryptocompare.com{{coin_data.Url}}">more info</a>
		            <div style="margin-top: 16px">
		              <a style="margin-right: 5px" class="md-body-2">Current price:<br> {{price}} </a>
		              <a ng-style="price_color"> {{change}} </a> 
		            </div>
	 			</div>     
		</div>
		<div id="chartdiv"></div>
	</div>

    <md-button ui-sref="coinlist" class="md-fab md-primary md-fab-bottom-left" aria-label="Go back">
    	<md-tooltip md-colors="{background: 'default-background-700-0.85'}" md-direction="top">Go back</md-tooltip>
		<md-icon md-svg-src="public/images/back_arrow.svg"></md-icon>
	</md-button>
</div>

<div layout="row" ng-show="isLoading" layout-padding layout-align="center center" style="padding: 15px">
	 <md-progress-circular style="margin: auto;" md-mode="indeterminate"></md-progress-circular>
</div>
