<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="public/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <script src="public/scripts/appModule.js"></script>

</head>


<script>
  var socket = io();
</script>

<body ng-app="coinTicker">

<div ng-cloak="" class="navBardemoBasicUsage">
    <div class="header" ng-controller="priceTickerCtrl">  
        <img src="/public/images/chart-line.png"> 
        <a style="margin-top: 0px;margin-bottom: 0px" class="md-display-4">Coin.info</a> 
        <div class="ticker" style="margin-left: auto; align-self: flex-start;justify-content: flex-start;">
            <div style="display: flex; flex-direction: row;">
              <span class="md-title">฿</span>
              <span class="md-title" style="flex: 2; text-align: right;" ng-style="btcColor">{{btcPrice}}</span>
              <span class="md-title" style="flex: 1; margin-left: auto;text-align: center;">USD</span>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: flex-start;">
                <span class="md-title">Ξ</span>
                <span class="md-title" style="flex: 2;text-align: right;" ng-style="ethColor">{{ethPrice}}</span>
                <span class="md-title" style="flex: 1; margin-left: auto;text-align: center;">USD</span>
            </div>
        </div>
    </div>


    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">

      <md-nav-item md-nav-sref="coinlist" name="page1">
        Coin list
      </md-nav-item>
      <md-nav-item md-nav-sref="news" name="page2">
        News
      </md-nav-item>
      <md-nav-item md-nav-sref="about" name="page3">
        About
      </md-nav-item>
     <md-nav-item md-nav-sref="profile" name="page4">
        Profile
      </md-nav-item>
    </md-nav-bar>
</div>
    
 <div class="ext-content">
    <ui-view/>
</div>  

</body>
</html>
