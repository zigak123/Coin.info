<!DOCTYPE html>
<head>
    <title>CoinChange</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="icon" href="public/images/ic_equalizer_black_48dp_1x.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="public/styles.css">
    <script src="/socket.io/socket.io.js"></script>

    <script src='public/scripts/jquery-3.3.1.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.js"></script>
    <script src="/public/scripts/angular-ui-router.min.js"></script>

    <!-- imports -->
    <script src="public/scripts/appModule.js"></script>
    <script src="public/scripts/newsCtrl.js"></script>
    <script src="public/scripts/panelCtrl.js"></script>
    <script src="public/scripts/coinListCtrl.js"></script>
    <script src="public/scripts/priceTicker.js"></script>
    <script src="public/scripts/ng-infinite-scroll.min.js"></script>
    <script src="public/scripts/tickerService.js"></script>
    <script src="public/scripts/ccc-streamer-utilities.js"></script>
    <script src="public/scripts/articleComponent.js"></script>
    <script src="public/scripts/coinDetailsComponent.js"></script>
    <script src="public/scripts/profileComponent.js"></script>
    <script src="public/scripts/scrollService.js"></script>
    <script src="public/scripts/userService.js"></script>
    <script src="public/scripts/loginComponent.js"></script>
    <script src="public/scripts/ng-img-crop.js"></script>
    <script src="public/scripts/ng-file-upload.js"></script>
    <script src="public/scripts/scrollDirective.js"></script>
    <script src="public/scripts/userDetails.js"></script>
    <!-- clam.js-->
    <script src="public/scripts/clamp.js"></script>

    <!-- amCharts lib imports -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/dark.js"></script>

    <!-- numeral js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="public/scripts/coinChart.js"></script>
    <!-- d3 for sparkline -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="public/sparkline_styles.css">
</head>

<script>
  var socket = io();
</script>

<body ng-app="coinTicker" ng-controller="priceTickerCtrl" md-theme="{{ currentTheme }}" md-theme-watch ng-cloak>


       <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-whiteframe="4" style="min-height: 100%" aria-label="sidenav">

          <md-toolbar class="md-hue-2">
            <h1 class="md-toolbar-tools"><img ui-sref="coinlist" src="/public/images/chart-line.png" style="width: 1em; cursor: pointer;"> Coin.info</h1>
          </md-toolbar>
          <md-content layout="column" layout-padding>
             <md-button ng-click="close('coinlist')" aria-label="sidenav1" class="md-primary sidenavbutton">
              CoinList
            </md-button>
             <md-button ng-click="close('news')" aria-label="sidenav2" class="md-primary sidenavbutton">
              News
            </md-button>
            <md-button ng-click="close('about')" aria-label="sidenav3" class="md-primary sidenavbutton">
              About
            </md-button>

            <md-button ng-click="close('user')" aria-label="sidenav4" ng-show="tabName !== 'SIGN IN'" class="md-primary sidenavbutton">
              {{tabName}}
            </md-button>
           
          </md-content>

        </md-sidenav>


      <div id="pageTop" class="header" md-colors="{background: '{{currentTheme}}-background'}"> 
          <img ui-sref="coinlist" src="/public/images/chart-line.png" style="width: 52px; cursor: pointer;"> 
          <span ui-sref="coinlist" class="md-display-3" style="cursor: pointer;">Coin.info</span>   
          <div hide-xs show-gt-xs class="ticker" layout="row">
              <div style="display: flex; flex-direction: row">
                <span style="align-self: flex-end;font-weight: 500" md-colors="{color: 'default-primary-500'}" class="md-body-1">BTC</span>
                <md-icon style="margin: 0px" md-svg-src="{{btcArrow}}"></md-icon>
                <span class="md-title">{{btcPrice}}</span>
              </div>
              <md-divider style="margin-left: 1em;margin-right: 1em"></md-divider>
              <div style="display: flex; flex-direction: row; justify-content: flex-start;">
                  <span style="align-self: flex-end;font-weight: 500" class="md-body-1" md-colors="{color: 'default-primary-500'}">ETH</span>
                  <md-icon style="margin: 0px;margin-right: auto;" md-svg-src="{{ethArrow}}"></md-icon>
                  <span class="md-title">{{ethPrice}}</span>
              </div>
          </div>
      </div>



      
      <md-nav-bar md-selected-nav-item="selectedItem" class="md-primary md-hue-2" nav-bar-aria-label="navigation links" md-no-ink-bar="isSmall()" md-no-ink>
        <md-nav-item hide-xs class="navbutton" md-nav-sref="coinlist" name="coinlist">
          Coin info
        </md-nav-item>
        <md-nav-item hide-xs class="navbutton" md-nav-sref="news" name="news">
          News
        </md-nav-item>
        <md-nav-item hide-xs class="navbutton" hide-xs md-nav-sref="about" name="about">
          About
        </md-nav-item>

        <md-nav-item hide show-xs  md-ink-bar="false" md-nav-click="toggleLeft()" name="opennav">  
          <md-icon style="fill:white;" md-svg-icon="public/images/baseline-menu-24px.svg"></md-icon>
        </md-nav-item>
 
        <user-menu style="margin-left: auto;"/>

     </md-nav-bar>

      <md-content layout="column" style="min-height: calc(100% - 104px);z-index: 3">
        <ui-view/> 
      </md-content>

    <md-toolbar ng-cloak layout-align="center center" class="md-caption md-hue-2" style="margin-top: auto;">
      <span> CoinInfo © 2018 Made by Žiga Kus. </span>
      <span> API data from <a style="text-decoration: none;" class="md-subtitle" ng-href="http://www.cryptocompare.com"> cryptocompare.com</a> </span>
    </md-toolbar>

</body>
</html>
