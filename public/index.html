<!DOCTYPE html>
<head>
    <title>CoinChange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="public/images/ic_equalizer_black_48dp_1x.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="public/styles.css">
    <script src="/socket.io/socket.io.js"></script>

    <script src='public/scripts/jquery-3.3.1.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.js"></script>
    <script src="/public/scripts/angular-ui-router.min.js"></script>

    <!-- imports -->
    <script src="public/scripts/appModule.js"></script>
    <script src="public/scripts/newsCtrl.js"></script>
    <script src="public/scripts/panelCtrl.js"></script>
    <script src="public/scripts/coinListCtrl.js"></script>
    <script src="public/scripts/priceTicker.js"></script>
    <script src="public/scripts/ng-infinite-scroll.min.js"></script>
    <script src="public/scripts/tickerService.js"></script>
    <script src="public/scripts/ccc-streamer-utilities.js"></script>
    <script src="public/scripts/articleComponent.js"></script>
    <script src="public/scripts/coinDetailsComponent.js"></script>
    <script src="public/scripts/profileComponent.js"></script>
    <script src="public/scripts/scrollService.js"></script>
    <script src="public/scripts/userService.js"></script>
    <script src="public/scripts/loginComponent.js"></script>
    <script src="public/scripts/ng-img-crop.js"></script>
    <script src="public/scripts/ng-file-upload.js"></script>
    <script src="public/scripts/scrollDirective.js"></script>
    <script src="public/scripts/userDetails.js"></script>

    <!-- amCharts lib imports -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/dark.js"></script>

    <!-- numeral js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="public/scripts/coinChart.js"></script>
</head>

<script>
  var socket = io();
</script>

<body ng-app="coinTicker" ng-controller="priceTickerCtrl" ng-class="currentTheme == 'default'? 'md-default-theme' : 'md-dark-default-theme'">
<md-content ng-cloak md-theme="{{ currentTheme }}" md-theme-watch>
  <md-content>
      <div class="header"> 
          <img ui-sref="coinlist" src="/public/images/chart-line.png" style="width: 54px; cursor: pointer;"> 
          <span ui-sref="coinlist" class="md-display-3" style="cursor: pointer;">Coin.info</span>   
          <div hide-xs show-gt-xs class="ticker" style="margin-left: auto; align-self: center;justify-content: flex-start">
              <div style="display: flex; flex-direction: row;">
                <span style="align-self: flex-end;" class="md-body-1">BTC-USD</span>
                <md-icon style="margin: 0px" md-svg-src="{{btcArrow}}"></md-icon>
                <span class="md-title">{{btcPrice}}</span>
              </div>
              <div style="display: flex; flex-direction: row; justify-content: flex-start;">
                  <span style="align-self: flex-end;" class="md-body-1">ETH-USD</span>
                  <md-icon style="margin: 0px;margin-right: auto;" md-svg-src="{{ethArrow}}"></md-icon>
                  <span class="md-title">{{ethPrice}}</span>
              </div>
          </div>
      </div>
      
      <md-nav-bar md-no-ink md-selected-nav-item="selectedItem" class="md-primary" nav-bar-aria-label="navigation links" md-no-ink-bar="false">
        <md-nav-item md-nav-sref="coinlist" name="coinlist">
          Coin info
        </md-nav-item>
        <md-nav-item md-nav-sref="news" name="news">
          News
        </md-nav-item>
        <md-divider>
        </md-divider>
        <md-nav-item hide-xs md-nav-sref="about" name="about">
          About
        </md-nav-item>

        <md-menu md-position-mode="target bottom" style="margin-left: auto">
       <md-nav-item md-nav-ink-bar="false" aria-label="Open demo menu" md-nav-click="profileClick($mdMenu)" name="login" aria-label="user">
            <div layout="row" layout-align="center center">
              <span style="text-transform: none; margin-right: 6px">{{tabName}}</span>
              <img ng-src="{{imgSrc}}" style="margin: 0px;height: 24px;border-radius: 50%">
            </div>
       </md-nav-item>
        <md-menu-content width="3">
            <md-menu-item>
              <md-button ui-sref="signedin({userId: tabName})" aria-label="profile button">
                    <md-icon md-svg-src="public/images/ic_person_black_48px.svg"></md-icon>
                    Profile
               </md-button>   
            </md-menu-item>
             <md-menu-item>
              <md-button aria-label="theme button" ng-click="changeTheme()">
                    <md-icon md-svg-src="public/images/moon.svg"></md-icon>
                    Dark theme
               </md-button>   
            </md-menu-item>
            <md-menu-item>
              <md-button aria-label="theme button" ng-click="signOut()">
                    <md-icon md-svg-src="public/images/ic_exit_to_app_black_48px.svg"></md-icon>
                    Sign out
               </md-button>   
            </md-menu-item>
          </md-menu-content>
       </md-menu>


     </md-nav-bar>
  </md-content>
 
  <ui-view/>
</md-content>
</body>
</html>
